<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Dexon</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  @media only screen and (max-width: 600px) {
      header {
          flex-direction: column;
          align-items: center;
      }

      .header-container {
          margin-top: 20px;
          flex-direction: column;
      }

      footer {
          position: relative;
      }
  }
</style>

<body>
  <header>
    <img src="public/anaylla.png" alt="Logo">
    <div class="header-container">
        <p><a href="onlineshop.html">Home</a></p>
        <p><a href="about.html">About Us</a></p>
        <p><a href="contact.html">Contact Us</a></p>
        <p><a href="products.html">Products</a></p>
        <P><a href="loginregister.html">Login/Register</a></P>
    </div>
</header>

  <main>
    <div class="container">
      <h1>Contact Us</h1>
      <p>Have questions or need assistance? Feel free to reach out to us using the form below:</p>

      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="messageName" placeholder="Name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="messageEmail" placeholder="Email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="messageContent" rows="4" placeholder="Message" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="social-links">
      <div class="social-link-container">
        <img src="public/facebook.png" alt="Facebook">
        <a href="https://www.facebook.com" target="_blank">Facebook</a>
      </div>
      <div class="social-link-container">
        <img src="public/tiktok.svg" alt="Tiktok">
        <a href="https://www.tiktok.com/en/" target="_blank">TikTok</a>
      </div>
      <div class="social-link-container">
        <img src="public/instagram.png" alt="Instagram">
        <a href="https://www.instagram.com" target="_blank">Instagram</a>
      </div>
    </div>
    <p>Prizren, Kosove / 049 999 999 / info@dexon.com</p>
  </footer>
</body>

</html>
