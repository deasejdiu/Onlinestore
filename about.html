            margin: 0 10px;
        }

        .social-link-container img {
            max-width: 30px;
            height: auto;
        }

        header {
            flex-direction: column;
            align-items: center;
        }

        .header-container {
            margin-top: 20px;
            flex-direction: column;
        }

        .products-container {
            justify-content: center;
            display: flex;
        }

        .product-item {
            margin: 10px 0;
        }

        footer {

        }
