<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register</title>
  <link rel="stylesheet" href="styles.css">
  <script src="validation.js" defer></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Cosmetic Store Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact Us</a>
      <a href="loginregister.html">Login/Register</a>
    </nav>
  </header>

  <main>
    <h1>Login / Register</h1>

    <!-- Login Form -->
    <section id="login-section">
      <h2>Login</h2>
      <form id="login-form" onsubmit="return validateLogin()">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" name="login-email" required>

        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="login-password" required>

        <button type="submit">Login</button>
      </form>
    </section>

    <!-- Register Form -->
    <section id="register-section">
      <h2>Register</h2>
      <form id="register-form" onsubmit="return validateRegister()">
        <label for="register-email">Email</label>
        <input type="email" id="register-email" name="register-email" required>

        <label for="register-password">Password</label>
        <input type="password" id="register-password" name="register-password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <button type="submit">Register</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Cosmetic Store | All Rights Reserved</p>
  </footer>
</body>
</html>
